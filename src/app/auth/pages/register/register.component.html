<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-5">
      <div class="card mt-5">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <h4 class="text-center">Regístrate</h4>
            </div>
            <form [formGroup]="registerForm" (submit)="alta()">
              <div class="row justify-content-center">
                <label for="nombre" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  formControlName="email"
                />
              </div>
              <div class="row justify-content-center">
                <label for="nombre" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                  formControlName="phone"
                />
              </div>
              <div class="row justify-content-center">
                <label for="nombre" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  formControlName="password"
                />
              </div>
              <div class="row justify-content-center">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                  formControlName="nombre"
                />
              </div>
              <div class="row justify-content-center">
                <label for="nombre" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                  required
                  formControlName="apellido"
                />
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-success" type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
